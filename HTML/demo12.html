<html lang="en">
<head>
    <style>table,th, td{border:1px solid black;}</style>

</head>
<body>
    <h2>TR elements define table rows</h2>

<table style="width:50%" cellpadding"10">

    <td colspan="2">Name full </td>

    <td>Gender</td>
    <td>Designation</td>
  </tr>
  <tr>
    <td>Rahul</td>
    <td>kumar</td>
    <td>14</td>
    <td>Male</td>
    <td>Clerk</td>
  </tr>
  <tr>
    <td>Mohini</td>
    <td>kumar</td>
    <td>24</td>
    <td>Female</td>
    <td rowspan="2">Clerk</td>

  </tr>
  <tr>
    <td>Gaurav</td>
    <td>kumar</td>
    <td>24</td>
    <td>male</td>
    

  </tr>
</table>
</body>
</html>
